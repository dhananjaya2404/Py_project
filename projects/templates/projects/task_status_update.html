{% extends 'core/base.html' %}

{% block title %}Update Task Status{% endblock %}

{% block content %}
<div class="main-wrapper d-flex align-items-center justify-content-center" style="min-height: 60vh;">
    <div class="glass-card p-5 shadow-lg animate-fade-in" style="width: 100%; max-width: 500px;">
        <div class="text-center mb-5">
            <h2 class="fw-bold mb-2">Update <span class="text-primary">Status</span></h2>
            <p class="text-secondary small">{{ object.title }}</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="mb-5">
                <label class="form-label small text-uppercase fw-bold text-secondary">Current Progress</label>
                {{ form.status }}
                {% if form.status.errors %}
                <div class="text-danger small mt-1">{{ form.status.errors|striptags }}</div>
                {% endif %}
            </div>
            <div class="d-flex gap-3">
                <button type="submit" class="btn btn-primary py-2 fw-bold flex-grow-1 shadow-sm">Sync Status</button>
                <a href="{% url 'employee_task_list' %}" class="btn btn-outline-light px-4 py-2">Return</a>
            </div>
        </form>
    </div>
</div>

<style>
    select {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: white;
        transition: all 0.3s ease;
    }

    select:focus {
        outline: none;
        border-color: #38bdf8;
        background: rgba(15, 23, 42, 0.6);
        box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
    }

    option {
        background: var(--bg-deep);
        color: white;
    }
</style>
{% endblock %}
